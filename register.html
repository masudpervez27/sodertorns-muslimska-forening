<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header class="hero small">
        <h1 class="arabic-title">السلام عليكم ورحمة الله وبركاته</h1>
        <h2 class="main-title">Event Registration</h2>
        <p class="subtitle">Please fill in the details below to confirm your participation.</p>
    </header>

    <section class="form-section">
        <form id="eventForm">
            <label>Full Name*</label>
            <input type="text" name="name" required />

            <label>Email</label>
            <input type="email" name="email" />

            <label>Phone Number*</label>
            <input type="text" name="phone" required />

            <button type="submit" class="btn">Submit Registration</button>
        </form>

        <p id="successMessage" class="success-message"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
